# doc: https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows
name: events
run-name: Events

on:
  push:
    branches:
      - 'main'

  pull_request:
    branches:
      - 'main'

jobs:
  show-ref-and-sha:
    runs-on: ubuntu-latest
    steps:
      - name: Echo GITHUB_SHA and GITHUB_REF
        run: |
          echo $GITHUB_SHA
          echo $GITHUB_REF